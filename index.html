<!DOCTYPE html>
<html>
<head>
    <title>Login e Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    <!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />-->   
</head>
<body>
    <div class="cont">
    <div class="form sign-up">   
            <h2>Login</h2>
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Senha</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Login</button>
            <p class="forgot-pass">Esqueceu a Senha?</p>

            <div class="social-media">
                <ul>
                    <li><img src="./img/facebook.png"></li>
                    <li><img src="./img/Google.png"></li>
                    <li><img src="./img/GitHub.png"></li>
                    <li><img src="./img/Linkedin.png"></li>
                </ul>
            </div>
        </div>
    
    <div class="sub-cont">
        <div class="img">
            <div class="img-text m-in">
                <h2>Primeira vez aqui?</h2>
                <p>Cadastre-se e tenha acesso a novas oportunidades!</p>
            </div>
            <div class="img-text m-up">
                <h2>É um de nós?</h2>
                <p>Se você já possui uma conta, faça login.</p>
            </div>
            <div class="img-btn">
                <span class="m-in">Login</span>
                <span class="m-up">Cadastro</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Cadastro</h2>
            <label>
                <span>Nome</span>
                <input type="text">
            </label>
            <label>
                <span>Email</span>
                <input type="email">
            </label>
            <label>
                <span>Senha</span>
                <input type="password">
            </label>
            <label>
                <span>Confirmar Senha</span>
                <input type="password">
            </label>
            <button type="button" class="submit">Cadastrar</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/script.js"></script> 
</body>
</html>
